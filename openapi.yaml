            default: "current"
      responses:
        "200":
          description: "Returned if the requested content body is returned."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ContentBody"}
        "400":
          description: "Returned if invalid content representation is requested, or context is missing."
        "401":
