      x-atlassian-oauth2-scopes: [{"scheme": "oAuthDefinitions", "state": "Current", "scopes": ["read:confluence-content.all"]}, {"scheme": "oAuthDefinitions", "state": "Beta", "scopes": ["read:content.metadata:confluence"]}]
